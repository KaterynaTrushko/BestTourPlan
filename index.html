<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="choosing the best tour plan, treveling, tickets">
  <title>Best tour plan</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/main.css">

<body>
<header>
  <div class="container  box">
    <div class="row">
      <div class="col header">
        <a href="tel:+1234561500" class="header__tel"><span class="header__tel-inf">Questions? Need Help? </span>Call us on (+123) 456 1500</a>
      </div>
      <div class="col header-card">
        <span class="icon-cart header-card__icon" aria-label="hiden"></span>
        <a href="/" class="header-card__link">BTP Gift Card</a>
        <span class="icon-gift header-card__icon" aria-label="hiden"></span>
        <a href="/" class="header-card__link">BTP Gift Card</a>

    </div>
    <div class="row">
      <div class="col">
        <img src="/images/logo.svg" alt="" class="header-logo">

      <div class="col">
        <form action="" class="header-form">

          <button class="header-form__btn" aria-label="search">
            <span class="icon-search header-form__icon" aria-hidden="true"></span>

        </form>
      </div>
      <div class="col">
        <div class="heard-acaunt">
          <span class="icon-cart heard-acaunt__icon" aria-labelledby="in еру cart"></span>

          <span class="heard-acaunt__name">Nathan</span>
          <span class="icon-down heard-acaunt__icon2" ></span>
        </div>
      </div>
    </div>
  </div>

</footer>
